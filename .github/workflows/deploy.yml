name: Deploy

on:
  workflow_run:
    workflows: ["SonarCloud"] # this usually takes the longest
    types:
      - completed

jobs:
  check-workflow-status:
    runs-on: ubuntu-latest
    outputs:
      all_success: ${{ steps.check-status.outputs.all_success }}
    steps:
      - name: Check status of ci.yml
        id: check-ci
        uses: actions/github-script@v6
        with:
          script: |
            const { data: ci } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: 'master',
              event: 'push',
              status: 'completed',
              per_page: 5
            });

            console.log("=== DEBUG CI RUNS ===");
            console.log("Total runs returned:", ci.workflow_runs.length);

            ci.workflow_runs.forEach((run, i) => {
              console.log(`Run[${i}]`);
              console.log("  id:", run.id);
              console.log("  status:", run.status);
              console.log("  conclusion:", run.conclusion);
              console.log("  event:", run.event);
              console.log("  head_branch:", run.head_branch);
              console.log("  created_at:", run.created_at);
            });

            if (ci.workflow_runs.length === 0) {
              console.log("❌ No workflow runs found");
              return false;
            }

            const latest = ci.workflow_runs[0];
            console.log("✅ Using latest run conclusion:", latest.conclusion);

            return latest.conclusion === 'success';
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Check status of scorecard.yml
        id: check-scorecard
        uses: actions/github-script@v6
        with:
          script: |
            const { data: scorecard } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'scorecard.yml',
              branch: 'master',
              event: 'push',
              status: 'completed',
              per_page: 1
            });
            return scorecard.workflow_runs[0].conclusion === 'success';
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Check status of sonarcloud.yml
        id: check-sonar
        uses: actions/github-script@v6
        with:
          script: |
            const { data: sonar } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sonarcloud.yml',
              branch: 'master',
              event: 'push',
              status: 'completed',
              per_page: 1
            });
            return sonar.workflow_runs[0].conclusion === 'success';
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Verify all workflows succeeded
        id: check-status
        run: |
          if [[ "${{ steps.check-ci.outputs.result }}" == "true" && \
               "${{ steps.check-scorecard.outputs.result }}" == "true" && \
               "${{ steps.check-sonar.outputs.result }}" == "true" ]]; then
            echo "all_success=true" >> $GITHUB_OUTPUT
          else
            echo "all_success=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: check-workflow-status
    if: ${{ needs.check-workflow-status.outputs.all_success == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Cache Koyeb CLI
        id: cache-koyeb
        uses: actions/cache@v3
        with:
          path: ~/.koyeb
          key: koyeb-cli-${{ runner.os }}
          restore-keys: |
            koyeb-cli-${{ runner.os }}
      - name: Install Koyeb CLI (if not cached)
        if: steps.cache-koyeb.outputs.cache-hit != 'true'
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
          export PATH="$HOME/.koyeb/bin:$PATH"
      - name: Deploy to Koyeb
        run: |
          $HOME/.koyeb/bin/koyeb service redeploy confident-opossum/modul-2-ci-cd-devops
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
      
